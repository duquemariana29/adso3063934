<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05- Events</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/master.css">
    <style>
        figure {
            border-radius: 0.4rem;
            overflow: hidden;
            padding: 0;
            margin: 2 rem auto;
            height: 280px;
            width: 300px;
            filter: grayscale(1);
            border: 2px solid #fff;

            img {
                transition: all 0.4s ease-in;
                transform: scale(1.6);
            }
        }

        article.area {
            background: url(img/kikii.jpg) no-repeat center center;
            border-radius: 0.4rem;
            border: 2px solid #fff;
            overflow: hidden;
            height: 300px;
            margin: 2rem auto;
            position: relative;
            width: 300px;

            img.character {
                position: absolute;
                top: 50px;
                left: 50px;
                width: 200px;
                height: 200px;
                transition: all 0.2s ease-in;
            }
        }    
           select.emoji {
            appearance: none;
            display: flex;
            margin: 0 auto;
            padding: 0.4rem;
            width: 200px;

            option{
                font-size: 2rem;
                margin-top: 20px;
                text-align: justify;
            }
        }

        output.emotion {
            display: block;
            width: 100px;
            font-size: 12rem;
            width: 20rem;
            margin: 0 auto;
        }
    </style>
</head>

<body class="jquery">
    <nav class="nav">
        <a href="/09-jQuery/index.html">
            <svg class="jQuery" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path
                    d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
            </svg>
        </a>
    </nav>
    <main>
        <header class="header">
            <h2>05- Events</h2>
            <p>Handle user interactions like clicks and keypresses.</p>
        </header>
        <section class="section">
            <h3>MouseEnter & MouseLeave</h3>
            <figure>
                <img src="img/nana.jpg" alt="">
            </figure>
            <h3>Keyup</h3>
            <article class="area">
                <img class="character" src="img/mary.png">
            </article>
            <h4>From Events:</h4>
            <h3>Change</h3>
            <select class="emoji">
                <option value="‚ùî">Select emotion...</option>
                <option value="üôÅ">Sad</option>
                <option value="üò°">Angry</option>
                <option value="üòä">Happy</option>
            </select>
            <output class="emotion">‚ùî</output>
        </section>
    </main>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('figure').mouseenter(function () {
                $(this).css('filter', 'grayscale(0)')
                $(this).children('img').css('transform', 'scale(1)')
            })
            $('figure').mouseleave(function () {
                $(this).css('filter', 'grayscale(1)')
                $(this).children('img').css('transform', 'scale(1.6)')
            })

            //Keyup
            $(document).keyup(function (event) {
                switch (event.key) {
                    case 'ArrowUp':
                        $('.saita').css('top', '-=20px');
                        break;
                    case 'ArrowDown':
                        $('.saita').css('top', '+=20px');
                        break;
                    case 'ArrowLeft':
                        $('.saita').css('left', '-=20px');
                        break;
                    case 'ArrowRight':
                        $('.saita').css('left', '+=20px');
                        break;
                }
                //console.log(event.key)
            })
            $('.emoji').change(function (event) {
               $('.emotion').text($(this).val())
            })
        })

    </script>
</body>

</html>

/* Reset b치sico */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #ff6b35 0%, #f7931e 25%, #ffb74d 50%, #ff8a65 75%, #ff7043 100%);
    min-height: 100vh;
    padding: 20px;
    background-size: 400% 400%;
    animation: gradientShift 8s ease infinite;
    position: relative;
    overflow-x: hidden;
}

/* Efecto de hojas cayendo */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y="50" font-size="20" fill="%23ff6b35" opacity="0.3">游꼒</text></svg>') repeat;
    animation: fallLeaves 20s linear infinite;
    pointer-events: none;
    z-index: -1;
}

@keyframes fallLeaves {
    0% { transform: translateY(-100vh) rotate(0deg); }
    100% { transform: translateY(100vh) rotate(360deg); }
}

@keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Navegaci칩n */
.nav {
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 1000;
}

.nav a {
    display: block;
    width: 50px;
    height: 50px;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
}

.nav a:hover {
    background: white;
    transform: scale(1.1);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}

.nav svg {
    width: 24px;
    height: 24px;
    fill: #333;
}

/* Header principal */
.header {
    text-align: center;
    color: white;
    margin-bottom: 30px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
}

.header h2 {
    font-size: 2rem;
    margin-bottom: 10px;
    animation: pulse 2s ease-in-out infinite;
}

.header p {
    font-size: 1.1rem;
    opacity: 0.9;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

/* CENTRAR LA SECCI칍N CON FLEXBOX */
.section {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 200px);
}

/* Contenedor del juego */
.container {
    background: linear-gradient(135deg, rgba(255, 107, 53, 0.95) 0%, rgba(255, 138, 101, 0.95) 25%, rgba(255, 183, 77, 0.95) 50%, rgba(255, 152, 0, 0.95) 75%, rgba(255, 111, 97, 0.95) 100%);
    border-radius: 25px;
    padding: 35px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    max-width: 850px;
    width: 100%;
    backdrop-filter: blur(20px);
    border: 2px solid rgba(255, 255, 255, 0.3);
    position: relative;
    overflow: hidden;
    transition: all 0.6s ease;
}

/* Efecto hover al contenedor del juego */
.container:hover {
    background: linear-gradient(135deg, rgba(255, 87, 34, 0.98) 0%, rgba(255, 111, 97, 0.98) 25%, rgba(255, 152, 0, 0.98) 50%, rgba(255, 111, 97, 0.98) 75%, rgba(255, 87, 34, 0.98) 100%);
    transform: translateY(-5px);
    box-shadow: 0 25px 50px rgba(255, 107, 53, 0.4);
    border-color: rgba(255, 255, 255, 0.6);
}

.container::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
    animation: shimmer 3s ease-in-out infinite;
    pointer-events: none;
}

@keyframes shimmer {
    0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
    50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
}

/* Header del juego */
.container header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
    flex-wrap: wrap;
    gap: 20px;
    position: relative;
    z-index: 2;
}

.container header h1 {
    font-size: 2.5rem;
    color: #ffffff;
    margin: 0;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    animation: titleGlow 2s ease-in-out infinite alternate;
    transition: color 0.3s ease;
}

.container:hover header h1 {
    color: #fff3e0;
    text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
}

@keyframes titleGlow {
    0% { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); }
    100% { text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.8); }
}

.restart {
    background: linear-gradient(135deg, #ff6b6b, #ff5722);
    color: white;
    border: none;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 1.5rem;
    position: relative;
    box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
}

.restart:hover {
    background: linear-gradient(135deg, #ff5252, #d32f2f);
    transform: scale(1.1) rotate(180deg);
    box-shadow: 0 6px 20px rgba(255, 107, 107, 0.5);
}

.restart i {
    transition: transform 0.3s ease;
}

.restart:hover i {
    transform: rotate(360deg);
}

.score-panel {
    display: flex;
    align-items: center;
    gap: 20px;
    font-size: 1.2rem;
    color: #555;
}

.score-item {
    background: rgba(255, 255, 255, 0.9);
    padding: 12px 18px;
    border-radius: 15px;
    font-weight: bold;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.4);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    color: #333;
    transition: all 0.3s ease;
}

.container:hover .score-item {
    background: rgba(255, 255, 255, 0.95);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    transform: translateY(-2px);
}

/* Grid de cartas */
.deck {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
    list-style: none;
    margin: 0;
    padding: 0;
    position: relative;
    z-index: 2;
}

.card {
    background: linear-gradient(145deg, #2c3e50, #34495e);
    border-radius: 20px;
    aspect-ratio: 1;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    overflow: hidden;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    border: 3px solid transparent;
}

/* Signo de interrogaci칩n en las cartas cerradas */
.card:not(.open):not(.show):not(.match)::after {
    content: '?';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 4rem;
    font-weight: bold;
    color: #ecf0f1;
    text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    transition: all 0.3s ease;
    animation: mysteryPulse 2s ease-in-out infinite;
    z-index: 10;
}

@keyframes mysteryPulse {
    0%, 100% { 
        transform: translate(-50%, -50%) scale(1);
        text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }
    50% { 
        transform: translate(-50%, -50%) scale(1.1);
        text-shadow: 0 6px 12px rgba(255, 255, 255, 0.3);
    }
}

/* Efecto hover en el signo de interrogaci칩n */
.card:hover:not(.disabled):not(.open):not(.show):not(.match)::after {
    color: #f39c12;
    font-size: 4.5rem;
    text-shadow: 0 6px 15px rgba(243, 156, 18, 0.6);
    animation: mysteryBounce 0.6s ease-in-out infinite;
}

@keyframes mysteryBounce {
    0%, 100% { 
        transform: translate(-50%, -50%) scale(1) rotate(0deg);
    }
    25% { 
        transform: translate(-50%, -50%) scale(1.15) rotate(-5deg);
    }
    50% { 
        transform: translate(-50%, -50%) scale(1.2) rotate(0deg);
    }
    75% { 
        transform: translate(-50%, -50%) scale(1.15) rotate(5deg);
    }
}

/* CORRECCI칍N: Simplificamos el efecto de chakra para evitar parpadeo */
.card::before {
    content: '';
    position: absolute;
    top: -3px;
    left: -3px;
    right: -3px;
    bottom: -3px;
    background: linear-gradient(45deg, #4fc3f7, #29b6f6, #03a9f4, #0288d1);
    border-radius: 23px;
    opacity: 0;
    transition: opacity 0.3s ease;
    z-index: -1;
}

/* Removemos el ::after anterior para evitar conflictos */
.card.open::after,
.card.show::after,
.card.match::after {
    display: none;
}

/* CORRECCI칍N: Hover m치s estable sin m칰ltiples efectos */
.card:hover:not(.disabled):not(.open):not(.show):not(.match) {
    transform: translateY(-8px) scale(1.03);
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
}

.card:hover:not(.disabled):not(.open):not(.show):not(.match)::before {
    opacity: 0.3;
}

/* MEJORAS SUPREMAS PARA PERSONAJES */
.card img {
    width: 85%;
    height: 85%;
    object-fit: contain;
    opacity: 0;
    transition: opacity 0.4s ease, transform 0.4s ease;
    filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.4));
    /* M치xima nitidez */
    image-rendering: -webkit-optimize-contrast;
    image-rendering: crisp-edges;
    transform: scale(0.8);
}

/* A침adimos patrones de fondo para mayor misterio */
.card:not(.open):not(.show):not(.match) {
    background: linear-gradient(145deg, #2c3e50, #34495e),
                radial-gradient(circle at 30% 20%, rgba(52, 152, 219, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(155, 89, 182, 0.1) 0%, transparent 50%);
    background-blend-mode: normal, overlay, overlay;
}

/* Efecto de part칤culas misteriosas */
.card:not(.open):not(.show):not(.match):before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: 
        radial-gradient(2px 2px at 20% 30%, rgba(255, 255, 255, 0.3) 0%, transparent 50%),
        radial-gradient(2px 2px at 40% 70%, rgba(255, 255, 255, 0.2) 0%, transparent 50%),
        radial-gradient(1px 1px at 60% 20%, rgba(255, 255, 255, 0.4) 0%, transparent 50%),
        radial-gradient(1px 1px at 80% 80%, rgba(255, 255, 255, 0.3) 0%, transparent 50%),
        radial-gradient(2px 2px at 10% 60%, rgba(255, 255, 255, 0.2) 0%, transparent 50%);
    animation: sparkle 3s ease-in-out infinite;
    pointer-events: none;
    border-radius: 20px;
    z-index: 1;
}

@keyframes sparkle {
    0%, 100% { opacity: 0.3; }
    50% { opacity: 0.8; }
}
.card.open,
.card.show {
    background: linear-gradient(145deg, #ecf0f1, #bdc3c7);
    transform: rotateY(0deg) scale(1.03);
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
    border-color: rgba(255, 255, 255, 0.5);
}

.card.open img,
.card.show img {
    opacity: 1;
    transform: scale(1.1);
    filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.5)) 
            contrast(1.3) 
            saturate(1.4) 
            brightness(1.2);
}

.card.open::before,
.card.show::before {
    opacity: 0.2;
}

.card.match {
    background: linear-gradient(145deg, #27ae60, #2ecc71);
    transform: scale(1.15);
    box-shadow: 0 15px 40px rgba(39, 174, 96, 0.6);
    border-color: #1abc9c;
    animation: victoryPulse 2s ease-in-out infinite;
}

/* CORRECCI칍N: Animaci칩n m치s suave para las cartas que coinciden */
@keyframes victoryPulse {
    0%, 100% { 
        transform: scale(1.15);
        box-shadow: 0 15px 40px rgba(39, 174, 96, 0.6);
    }
    50% { 
        transform: scale(1.18);
        box-shadow: 0 18px 45px rgba(39, 174, 96, 0.8);
    }
}

.card.match img {
    opacity: 1;
    transform: scale(1.25);
    filter: drop-shadow(0 12px 24px rgba(0, 0, 0, 0.6)) 
            contrast(1.4) 
            saturate(1.6) 
            brightness(1.3);
}

.card.match::before {
    opacity: 0.4;
}

.card.unmatched {
    background: linear-gradient(145deg, #e74c3c, #c0392b);
    animation: ninjaShake 0.6s ease-in-out;
    box-shadow: 0 8px 25px rgba(231, 76, 60, 0.5);
}

.card.unmatched img {
    filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.4)) 
            contrast(1.1) 
            saturate(0.7) 
            brightness(0.8)
            sepia(0.3);
}

/* Animaci칩n especial de ninja para errores */
@keyframes ninjaShake {
    0%, 100% { transform: translateX(0) rotate(0deg); }
    25% { transform: translateX(-8px) rotate(-2deg); }
    50% { transform: translateX(8px) rotate(2deg); }
    75% { transform: translateX(-4px) rotate(-1deg); }
}

.card.disabled {
    pointer-events: none;
    opacity: 0.6;
    filter: grayscale(0.5);
}

.card.open[data-card="naruto"] img,

.card.open[data-card="kakashi"] img,

/* Optimizaci칩n para pantallas de alta densidad */
@media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {

    <script>

            // arreglo cards contiene todas las cartas

            // mazo de todas las cartas en el juego
            const $deck = $("#card-deck");

            // declarando variable de movimientos
            let moves = 0;
            let $counter = $(".moves");

            // declarar variables para iconos de estrella (aunque no se usan visualmente ahora)
            const $stars = $(".fa-star"); // Mantengo esto para no romper la l칩gica de `starRating()`

            // icono cerrar en modal
            let $closeicon = $(".close");

            // declarar modal
            let $modal = $("#popup1");

            // arreglo para cartas abiertas
            var openedCards = [];

            // variables del temporizador
            var second = 0, minute = 0, hour = 0;
            var $timer = $(".timer");
            var interval;

            // mezcla cartas
            // @param {array}
            // @returns shuffledarray
            function shuffle(array) {
                var currentIndex = array.length, temporaryValue, randomIndex;

                while (currentIndex !== 0) {
                    randomIndex = Math.floor(Math.random() * currentIndex);
                    currentIndex -= 1;
                    temporaryValue = array[currentIndex];
                    array[currentIndex] = array[randomIndex];
                    array[randomIndex] = temporaryValue;
                }

                return array;
            }

            // mezcla cartas cuando la p치gina se actualiza / carga
            startGame();

            // funci칩n para iniciar un nuevo juego
            function startGame() {
                // detener el temporizador anterior si existe
                if (interval) {
                    clearInterval(interval);
                }

                // mezclar mazo
                cards = shuffle(cards);
                // remover todas las clases existentes de cada carta
                $deck.empty();

                $.each(cards, function (i, card) {
                    $deck.append(card);
                    $(card).removeClass("show open match disabled unmatched no-event");
                });

                // reiniciar movimientos
                moves = 0;
                $counter.html(moves);

                // reiniciar temporizador
                second = 0;
                minute = 0;
                hour = 0;
                $timer.html("00 : 00");

                // limpiar arreglo de cartas abiertas
                openedCards = [];

                // reiniciar estrellas si tienes sistema de puntuaci칩n
                $stars.removeClass("fa-star-o").addClass("fa-star");

                // ocultar modal si est치 visible
                $modal.removeClass("show");
            }

            // alterna clases open y show para mostrar cartas
            var displayCard = function () {
                $(this).toggleClass("open show disabled");
            };

            // agregar cartas abiertas a la lista OpenedCards y verificar si las cartas coinciden o no
            function cardOpen() {
                openedCards.push(this);
                var len = openedCards.length;
                if (len === 2) {
                    moveCounter();
                    // Ahora comparamos el atributo data-card
                    if ($(openedCards[0]).attr('data-card') === $(openedCards[1]).attr('data-card')) {
                        matched();
                    } else {
                        unmatched();
                    }
                }
            }

            //  cuando las cartas coinciden
            function matched() {
                $(openedCards[0]).addClass("match disabled").removeClass("show open no-event");
                $(openedCards[1]).addClass("match disabled").removeClass("show open no-event");
                openedCards = [];
                // verificar si el juego termin칩 despu칠s de cada coincidencia
                checkGameEnd();
            }

            // descripci칩n cuando las cartas no coinciden
            function unmatched() {
                $(openedCards[0]).addClass("unmatched");
                $(openedCards[1]).addClass("unmatched");
                disable();
                setTimeout(function () {
                    $(openedCards[0]).removeClass("show open no-event unmatched");
                    $(openedCards[1]).removeClass("show open no-event unmatched");
                    enable();
                    openedCards = [];
                }, 1100);
            }

            //  deshabilitar cartas temporalmente
            function disable() {
                $(".card").addClass('disabled');
            }

            //  habilitar cartas y deshabilitar cartas coincidentes
            function enable() {
                $(".card").removeClass('disabled');
                $(".match").addClass("disabled");
            }

            //  contar movimientos del jugador
            function moveCounter() {
                moves++;
                $counter.html(moves);
                //iniciar temporizador en el primer clic
                if (moves == 1) {
                    second = 0;
                    minute = 0;
                    hour = 0;
                    startTimer();
                }
                // actualizar estrellas basado en movimientos (opcional)
                starRating();
            }

            // sistema de calificaci칩n con estrellas (opcional)
            function starRating() {
                if (moves > 8 && moves <= 12) {
                    // Si tienes estrellas visibles, podr칤as cambiar su estado aqu칤
                } else if (moves > 12) {
                    // Si tienes estrellas visibles, podr칤as cambiar su estado aqu칤
                }
            }

            //  temporizador del juego
            function startTimer() {
                interval = setInterval(function () {
                    $timer.html(minute + " : " + second);
                    second++;
                    if (second == 60) {
                        minute++;
                        second = 0;
                    }
                    if (minute == 60) {
                        hour++;
                        minute = 0;
                    }
                }, 1000);
            }

            //  funci칩n para verificar si el juego termin칩 (sin mostrar modal)
            function checkGameEnd() {
                // contar cartas coincidentes actuales
                var matchedCards = $(".match").length;

                // Si todas las cartas (16) han sido emparejadas, el juego termina
                if (matchedCards === 16) {
                    clearInterval(interval);
                    // Mostrar el modal de felicitaci칩n
                    var finalTime = $timer.html();
                    $("#totalTime").text(finalTime);
                    $("#finalMove").text(moves);
                    $modal.addClass("show");
                }
            }

            //  para que el usuario juegue de nuevo
            function playAgain() {
                $modal.removeClass("show");
                startGame();
            }

            // Agregar event listener para bot칩n de reinicio
            $(".restart").on('click', function () {
                startGame();
            });

            // Agregar event listeners a cada carta
            $(document).on('click', '.card:not(.disabled)', function () {
                // prevenir clicks en cartas ya abiertas o coincidentes
                if ($(this).hasClass('open') || $(this).hasClass('match')) {
                    return;
                }

                displayCard.call(this);
                cardOpen.call(this);
            });

            // Hacer la funci칩n playAgain accesible globalmente si es necesario
            window.playAgain = playAgain;
        });
